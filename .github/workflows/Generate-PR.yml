              echo "- ${file}" >> /tmp/pr.txt
            done
          fi
          if [[ "${CHANGED_PACKAGES}" != "" ]]; then
            echo -e "### Packages with Updated versions or Changed package files:" >> /tmp/pr.txt
            for file in ${CHANGED_PACKAGES}
              do
              # Get version before PR, but do not let a broken version stop us.
              main_version_string="$(cd /tmp/chromebrew_main ; LD_LIBRARY_PATH=/usr/local/lib ruby bin/crew version ${file} || true)"
              [[ -n "$main_version_string" ]] && main_version_string=": $main_version_string"
              pkg_version="$(LD_LIBRARY_PATH=/usr/local/lib ruby bin/crew version ${file})"
              upstream_version="$(LD_LIBRARY_PATH=/usr/local/lib ruby tools/version.rb -j "${file}" | jq -r '.[]|.upstream_version' || true)"
              if [[ -z "$pkg_version" ]]; then
                echo "- \`${file}\`${main_version_string}" >> /tmp/pr.txt
                PKG_DELTA+=( "${file}${main_version_string}" )
              elif [[ -z "$upstream_version" ]]; then
                echo "- \`${file}\`${main_version_string} &rarr; ${pkg_version}" >> /tmp/pr.txt
                PKG_DELTA+=( "${file}${main_version_string} â†’ ${pkg_version}" )
              elif [[ "$pkg_version" == "$upstream_version" ]]; then
                echo "- \`${file}\`${main_version_string} &rarr; ${pkg_version}" >> /tmp/pr.txt
                PKG_DELTA+=( "${file}${main_version_string} â†’ ${pkg_version}" )
              else
                echo "- \`${file}\`${main_version_string} &rarr; ${pkg_version} (current version is ${upstream_version})" >> /tmp/pr.txt
                PKG_DELTA+=( "${file}${main_version_string} â†’ ${pkg_version}" )
              fi
            done
            echo -e "##\nBuilds attempted for:" >> /tmp/pr.txt
            [ -n "${x86_64_PACKAGES}" ] && echo -e "- [x] \`x86_64\`" >> /tmp/pr.txt
            [ -n "${i686_PACKAGES}" ] && echo -e "- [x] \`i686\`" >> /tmp/pr.txt
            [ -n "${armv7l_PACKAGES}" ] && echo -e "- [x] \`armv7l\`" >> /tmp/pr.txt
          fi
          if [[ "${CHANGED_OTHER_FILES}" != "" ]]; then
            echo -e "### Other changed files:" >> /tmp/pr.txt
            for file in ${CHANGED_OTHER_FILES}
              do
              echo "- ${file}" >> /tmp/pr.txt
            done
          fi
          if [[ "${CHANGED_MANIFEST_FILES}" == "" ]]; then
            echo -e "##\n- [x] This PR has no manifest .filelist changes. _(Package changes have neither added nor removed files.)_" >> /tmp/pr.txt
          fi
          echo -e "##\n### Run the following to get this pull request's changes locally for testing.\n\`\`\`bash" >> /tmp/pr.txt
          echo -e "CREW_REPO=https://github.com/${{ github.repository }}.git CREW_BRANCH=${{ inputs.branch || github.ref_name }} crew update \\" >> /tmp/pr.txt
          echo -e "&& yes | crew upgrade\n\`\`\`" >> /tmp/pr.txt
          [[ -n "${PKG_DELTA[*]}" ]] && PKG_DELTAS="$(join_by , "${PKG_DELTA[@]}")"
          echo "PKG_DELTAS: $PKG_DELTAS"
          cat /tmp/pr.txt
          PR_NUMBER=$(gh pr list -L 1 -s open -H ${{ inputs.branch || github.ref_name }} | cut -f1)
          PR_TITLE_INPUT="${{ inputs.pr_title }}"
          if [[ -z ${PR_TITLE_INPUT} ]]; then
            PR_TITLE="$(git log --oneline master..${{ inputs.branch || github.ref_name }} | grep -v "Merge branch 'master'\|Build Run on\|Package File Update Run on" | tail -n 1 | cut -c 11-)"
            if [[ -z ${PKG_DELTAS} ]]; then
              TITLE="$(echo "${PR_TITLE}" | sed -e "s/^'//" -e "s/'$//")"
            else
              TITLE="$(echo "${PR_TITLE}" | sed -e "s/^'//" -e "s/'$//") â€” ${PKG_DELTAS}"
            fi
          else
            if [[ "${PR_TITLE_INPUT}" == *"${{ inputs.branch || github.ref_name }}"* ]]; then
              PR_TITLE="${PKG_DELTAS}"
              TITLE="${PR_TITLE}"
            else
              PR_TITLE="$(echo "${PR_TITLE_INPUT}" | sed -e "s/^'//" -e "s/'$//")"
              TITLE="${PR_TITLE}"
            fi
          fi
          echo "PR title is: ${TITLE}"
          if [[ -n "${PR_LABEL}" ]]; then
              export PR_CREATE_LABEL_FLAG="--label ${{ inputs.pr_label }}"
              export PR_EDIT_LABEL_FLAG="--add-label ${{ inputs.pr_label }}"
          fi
          if [[ -z ${PR_NUMBER} ]]; then
            PR_NUMBER=$(gh pr create -d --reviewer chromebrew/active $PR_CREATE_LABEL_FLAG --title "${TITLE}" -F /tmp/pr.txt | rev | cut -d"/" -f1  | rev)
          else
            gh pr edit --add-reviewer chromebrew/active $PR_EDIT_LABEL_FLAG --title "${TITLE}" -F /tmp/pr.txt
          fi
          # Try to update branch before finishing.
          gh pr update-branch --rebase || true
          # Check to see if the PR is marked as WIP, in which case it should stay as draft.
          if gh pr list -l "wip ðŸš§" --json number | jq --arg PR_NUMBER "$PR_NUMBER"  -e -r '.[]|select(.number=='$PR_NUMBER')' &>/dev/null; then
            echo "PR ${PR_NUMBER} is set as WIP, so will be set or kept as Draft."
            export DRAFT_PR=true
          fi
          # Draft PRs can not be set to automerge.
          if [[ ${DRAFT_PR} == 'true' ]]; then
            gh pr ready --undo || true
          else
            gh pr ready || true
            gh pr merge --auto || true
          fi
