---
name: Rubocop
on: workflow_call
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Rubocop
        uses: satmandu/Octocop@v0.0.3
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          rubocop_flags: "-l -c .rubocop.yml"
