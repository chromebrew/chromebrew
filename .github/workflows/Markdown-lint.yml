---
name: Markdown-lint
on: workflow_call
jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdown-lint
        uses: reviewdog/action-markdownlint@v0
        with:
          reporter: github-pr-review
          markdownlint_flags: '-s .mdl_style.rb'
