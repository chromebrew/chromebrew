---
name: ShellCheck
on: workflow_call
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        uses: reviewdog/action-shellcheck@v1
        with:
          reporter: github-pr-check
          fail_on_error: true
          exclude: './tools/*'
