---
name: Linter-Handoff
on:
  pull_request:
    branches:
      - master
jobs:
  linter-tests:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
      - name: Get extensions of changed files
        id: changed-file-extensions
        run: |
          category=
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            ext="${file##*.}"
            case $ext in
              md)
                category+=" Markdown";;
              rb)
                category+=" Ruby";;
              sh)
                category+=" Bash";;
              yml|yaml)
                category+=" YAML";;
              *)
                echo "Unable to check syntax of $file.";;
            esac
            # In order for files such as bin/crew to be recognised
            [[ "$(file -b $file | cut -d' ' -f1)" == "Ruby" ]] && category+=" Ruby"
          done
          echo "category=$category" >> $GITHUB_OUTPUT
        # Github won't let us do this neatly, see https://github.com/orgs/community/discussions/25246
      - name: markdown
        if: steps.handoff.outcome == 'success' &&
          contains(steps.changed-file-extensions.outputs.category, 'Markdown')
        uses: ./.github/workflows/Markdown-lint.yml
      - name: ruby
        if: steps.handoff.outcome == 'success' &&
          contains(steps.changed-file-extensions.outputs.category, 'Ruby')
        uses: ./.github/workflows/Rubocop.yml
      - name: bash
        if: steps.handoff.outcome == 'success' &&
          contains(steps.changed-file-extensions.outputs.category, 'Bash')
        uses: ./.github/workflows/ShellCheck.yml
      - name: yaml
        if: steps.handoff.outcome == 'success' &&
          contains(steps.changed-file-extensions.outputs.category, 'YAML')
        uses: ./.github/workflows/YAMLlint.yml
