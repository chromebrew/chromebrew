---
name: YAMLLint
on: workflow_call
jobs:
  yamllint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: YAMLLint
        uses: reviewdog/action-yamllint@v1
        with:
          reporter: github-pr-check
          fail_on_error: true
